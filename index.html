<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Economia</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Calculadora de Economia</h1>
    <p>Descubra quanto você precisa economizar por dia para atingir sua meta.</p>

    <!-- Cálculo diário -->
    <input type="number" id="valor" placeholder="Quanto você quer economizar? (R$)">
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

    <hr>

    <!-- Definir meta -->
    <input type="number" id="metaInput" placeholder="Defina sua meta (R$)">
    <button id="definirMetaBtn">Definir Meta</button>
    <p>Meta atual: R$ <span id="metaDisplay">0.00</span></p>

    <!-- Registrar gasto -->
    <input type="number" id="gastoInput" placeholder="Valor do gasto (R$)">
    <input type="text" id="descricaoInput" placeholder="Descrição do gasto">
    <button id="registrarGastoBtn">Registrar Gasto</button>

    <p>Total de gastos: R$ <span id="gastosDisplay">0.00</span></p>
    <p>Limite restante: R$ <span id="limiteDisplay">0.00</span></p>
    <p id="mensagemAlerta"></p>

    <hr>

    <!-- Resumo mensal -->
    <button id="gerarResumoBtn">Gerar Resumo Mensal</button>
    <div id="mensagemSessao" style="margin-top: 10px; font-weight: bold;"></div>
    <div id="resumoMensal"></div>
  </div>

  <!-- Importa o JS somente depois que o HTML estiver carregado -->
  <script src="app.js" defer></script>
</body>
</html>
